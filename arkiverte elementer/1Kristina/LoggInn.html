    <!-- Bestillings skjemaet-->
    <div class="logginn-skjema" id="myForm">
        <form action="/action_page.php class" class="form-container">
            <h1>Logg inn</h1>

            <label for="email"><b>E-post</b></label>
            <input type="text" placeholder="Skriv inn epost-adressen din" name="email" required>

            <!-- Passord seksjonen-->
            <p>Passordet må innholde minst 8 tegn og minst 1 bokstav og 1 tall.</p>
            <label for="psw"><b>Passord</b></label>
            <!--Title gir beskjed til brukeren i popuppen om kravet-->
            <input type="password" id="myInput" title="Passordet må innholde minst 8 tegn og minst 1 bokstav og 1 tall." 
            placeholder="Skriv inn passord" name="psw" required pattern="^(?=.*\d)(?=.*[A-Za-z]).{8,}"><!-- Required pattern krever at brukeren skriver inn minst 8 tegn og minst 1 bokstav og 1 tall -->

            <button type="submit" class="btn">Logg inn</button>
            <button type="submit" class="btn cancel" onclick="closeForm()">Avbryt</button>
            <!--Bli sendt tilbake til forsiden?-->
        </form>
